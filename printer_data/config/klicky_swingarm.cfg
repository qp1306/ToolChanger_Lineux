[stepper_u]
step_pin: PE2
dir_pin: PC5
enable_pin: !PF11
microsteps: 16
rotation_distance: 90
position_min: 0
position_max: 90
endstop_pin: tmc2209_stepper_u:virtual_endstop
homing_speed: 35
homing_positive_dir: false
homing_retract_dist: 0

[tmc2209 stepper_u]
uart_pin: PC4
uart_address: 0
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG12
driver_SGTHRS: 255

[gcode_macro HOME_SWINGARM]
gcode:
  G28 U
  G1 U5 F200

[gcode_macro SWINGARM_OPEN]
gcode:
  G1 U90 F200

[gcode_macro SWINGARM_CLOSE]
gcode:
  G1 U0 F200
