[manual_stepper swingarm]
step_pin: PE2
dir_pin: !PC5        # (use the flipped version for this test)
enable_pin: !PF11
microsteps: 8        # more per-step torque than 16
rotation_distance: 360
velocity: 6
accel: 100
step_pulse_duration: 0.000004   # 4 µs pulse

[tmc2209 manual_stepper swingarm]
uart_pin: PC4
uart_address: 0
run_current: 0.80     # within your motor’s spec; drop to 0.65–0.7 if 0.8 A motor
hold_current: 0.60
sense_resistor: 0.110
stealthchop_threshold: 999999   # smooth low-speed starts
interpolate: true
