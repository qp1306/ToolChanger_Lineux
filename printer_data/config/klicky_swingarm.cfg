[manual_stepper swingarm]
step_pin: PE2
dir_pin: PC5        # if it still “growls”, try !PC5
enable_pin: !PF11
microsteps: 16
rotation_distance: 360      # makes MOVE units = degrees (cleaner)
velocity: 3                 # units/sec (deg/sec)
accel: 60
step_pulse_duration: 0.000002


[tmc2209 manual_stepper swingarm]
uart_pin: PC4
uart_address: 0
run_current: 0.60          # if your motor is ≥1.0A rated; else 0.60–0.70
hold_current: 0.30         # keep it gripping when stopped
sense_resistor: 0.110
stealthchop_threshold: 0   # force spreadCycle (good for starts)
interpolate: true          # <— enable smoothing

