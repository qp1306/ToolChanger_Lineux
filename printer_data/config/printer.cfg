[bed_mesh]
speed: 200
horizontal_move_z: 2
mesh_min: 50, 40
mesh_max: 330, 240
probe_count: 9,9
algorithm: bicubic 
fade_start: 1
fade_end: 6
fade_target: 0





#==============================================================================
# Screw Tilt adjust
#==============================================================================
[screws_tilt_adjust] 
screw1: 50,15
screw1_name: rear right
screw2: 330,15
screw2_name: rear left 
screw3: 330,240
screw3_name: front left screw
screw4: 50,240
screw4_name: front right screw
speed: 100
screw_thread: CW-M3

