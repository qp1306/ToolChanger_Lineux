   # {% if printer.toolhead.position.x < (min_x - 15) %}
   #     {% set x_safe = 10.0 %}
   # {% else %}
   #     {% set x_safe = -10.0 %}
   # {% endif %}

   # {% if printer.toolhead.position.y < (min_y - 15) %}
   #     {% set y_safe = 10.0 %}
   # {% else %}
