   # {% endif %}

   # {% if printer.toolhead.position.z < (max_z - 2) %}
   #     {% set z_safe = 50.0 %}
   # {% else %}
   #     {% set z_safe = max_z - printer.toolhead.position.z %}
   # {% endif %}
    
    #   Get Boundaries
{% set min_x = printer.configfile.config["stepper_x"]["position_min"]|float %}
{% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
{% set min_y = printer.configfile.config["stepper_y"]["position_min"]|float %}
{% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
{% set min_z = printer.configfile.config["stepper_z"]["position_min"]|float %}
{% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

{% set cur_x = printer.toolhead.position.x %}
{% set cur_y = printer.toolhead.position.y %}
{% set cur_z = printer.toolhead.position.z %}

# Safe X move
{% if cur_x > (min_x + 10) %}
  {% set x_safe = -10.0 %}
{% else %}
  {% set temp_x = max_x - cur_x - 0.1 %}
  {% if temp_x > 10 %}
    {% set x_safe = 10.0 %}
  {% else %}
    {% set x_safe = temp_x %}
  {% endif %}
{% endif %}

# Safe Y move
{% if cur_y > (min_y + 10) %}
  {% set y_safe = -10.0 %}
{% else %}
  {% set temp_y = max_y - cur_y - 0.1 %}
  {% if temp_y > 10 %}
    {% set y_safe = 10.0 %}
  {% else %}
    {% set y_safe = temp_y %}
  {% endif %}
{% endif %}

# Safe Z move
{% if cur_z > (min_z + 50) %}
  {% set z_safe = -50.0 %}
{% else %}
  {% set temp_z = max_z - cur_z - 0.1 %}
  {% if temp_z > 10 %}
    {% set z_safe = 10.0 %}
  {% else %}
    {% set z_safe = temp_z %}
  {% endif %}
{% endif %}



    
    #  Commence PRINT_END
    M400                             ; wait for buffer to clear
#    status_part_ready
    G92 E0                           ; zero the extruder
    G1 E-4.0 F3600                   ; retract
    G91                              ; relative positioning
    G0 Z{z_safe} + Z10 F3600         ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    {% for toolnumber in tools_used_inprint %}
      M104 S0 T{toolnumber}                         ; turn off hotend
    {% endfor %}
    M140 S0                          ; turn off bed
    ;M106 S0                          ; turn off fan
    #M107                             ; turn off all fans
    G90                              ; absolute positioning
    T0
    # G1 X10 Y10                       ; park nozzle at front left
    G0 X{min_x / 2} Y{min_y - 80} F3600   ; park nozzle at rear
    M84
    M117 Finished!
    status_ready


    SET_FAN_SPEED FAN=stepper_fan SPEED=0.0